{% extends "base/base.html" %}

{% block 'content' %}
<div>
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
            <i class="fas fa-search"></i>
            {{title}}
            </h3>
            </div>
            
            <div class="card-body">
                <table class="table" id="data">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Ip</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Contraseña</th>
                        <th scope="col">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for m in object_list %}
                        <tr>
                            <td> {{m.id}}</td>
                            <td> {{m.nombre}}</td>
                            <td> {{m.ip}}</td>
                            <td> {{m.usuario}}</td>
                            <td> {{m.contraseña}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-xs"><i class="fas fa-edit"></i></button>
                                <button type="button" class="btn btn-primary btn-xs"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        <div class="card-footer">
            <button class="btn btn-primary"><i class="fas fa-plus"></i>Crear servidor</button>
        </div>
    </div>
    
</div> 
<script type="application/javascript">
    
    $(document).ready(function($) {
        // Aquí puedes usar $
        $('#data').DataTable({
            responsive: true,
            autowidth: false,
            });
        });

</script>
{% endblock  %}

{% endblock  %}
