{% extends 'base/vtc/body.html' %}

{% block content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{title}}</h3>
                
              </div>
              <div class="card-body">
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th style="width: 10px">#</th>
                        <th>Nombre</th>
                        <th>IP</th>
                        <th style="width: 40px">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                      <tr>
                        <td>{{object.id}}</td>
                        <td>{{object.nombre}}</td>
                        <td>{{object.ip}}</td>
                        <td>
                            <i class="fas fa-edit"></i>
                            
                        </td>
                        </tr>
                    </tbody>
                  </table>
                  
                  </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <a  href="{% url 'relgascorte' object.id %}"><button  type="button" class="btn btn-primary">Aplicar las reglas de corte</button></a>
                <a  href="{% url 'reiniciomikro' object.id %}"><button  type="button" class="btn btn-primary">Reiniciar</button></a>
              </div>
              <!-- /.card-footer-->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock  %}
