{% extends 'base/list.html' %}
{% load static %}

{% block head-list %}
 <!-- jquery ui -->
    <link href="{% static 'base/lib/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'base/lib/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
    <!-- Selec 2 -->
    <link href="{% static 'base/lib/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'base/lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'base/lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'base/lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    <script src="{% static 'facturacion/js/listsale.js' %}"></script>
    <!-- lib moment and tempus -->
    <script src="{% static 'base/lib/moment-2.25.3/moment-with-locales.js' %}"></script>
    <script src="{% static 'base/lib/tempusdominus-bootstrap-4.5.37.0/js/tempusdominus-bootstrap.js' %}"></script>
    <link href="{% static 'base/lib/tempusdominus-bootstrap-4.5.37.0/css/tempusdominus-bootstrap.css' %}" rel="stylesheet"/>
    <!-- touchpin -->
    <link href="{% static 'base/lib/bootstrap-touchspin-4.2.5/css/jquery.bootstrap-touchspin.css' %}" rel="stylesheet"/>
    <script src="{% static 'base/lib/bootstrap-touchspin-4.2.5/js/jquery.bootstrap-touchspin.js' %}"></script>

{% endblock head-list %}
{% block content %}
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-plus"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <input type="hidden" name="action" value="{{ action }}"/>
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title"> Detalle de factura <i class="fas fa-boxes"></i></h3>
                        </div>
                        
                        <div class="card-body">
                            <div class="form-group">
                                <table class="table table-bordered" id="data">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Cliente</th>
                                            <th>Fecha registro</th>
                                            <th>Subtotal</th>
                                            <th>IVA</th>
                                            <th>Total</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
        </div>   
    </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-flat">
                <i class="fas fa-save"></i> Guardar registro
            </button>
            <a href="{{ list_url }}" class="btn btn-danger btn-flat">
                <i class="fas fa-times"></i> cancelar
            </a>
        </div>
    </div>
{% endblock %}

{% block javascript %}
<script type="application/javascript">
        $(document).ready(function() {
            // Verificar si hay un aviso presente
            if ($('#aviso-container').length) {
                // Esperar 2 segundos y luego ocultar el aviso
                setTimeout(function() {
                    $('#aviso-container').fadeOut('slow', function() {
                        // Eliminar el elemento del DOM una vez que se haya ocultado
                        $(this).remove();
                    });
                }, 2000);
            }
        });
    </script>
    {% endblock %}
